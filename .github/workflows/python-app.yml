# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    paths: 
      - 'file_version_info.txt'
      - 'RainClassroomAssistant.spec'
      - 'python-app.yml'

permissions:
  contents: write

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    outputs:
      executable_path: ./dist/RainClassroomAssistant.exe
    steps:
    - name: PyInstaller Action
      uses: Martin005/pyinstaller-action@v1.2.0
      with:
        python_ver: '3.10'
        spec: 'RainClassroomAssistant.spec'
        requirements: 'requirements.txt'
        upload_exe_with_name: 'RainClassroomAssistant'

  
  pyinstaller-build-ios:
    runs-on: macos-latest
    if: false
    steps:
    - name: PyInstaller Action
      uses: Martin005/pyinstaller-action@v1.2.0
      with:
        python_ver: '3.10'
        spec: 'RainClassroomAssistant.spec'
        requirements: 'requirements.txt'
        upload_exe_with_name: 'RainClassroomAssistant'

  release:
    runs-on: ubuntu-latest
    needs: [pyinstaller-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: get version
        id: get_version
        run: |
          version=$(python -c "import re; f = open('file_version_info.txt', 'r'); print('v'+re.search(\"u'FileVersion', u'.*'\",f.read()).group().split(\"'\")[3])")
          echo "::set-output name=version::$version"
          echo $version > version.txt
      - name: download executable
        uses: actions/download-artifact@v4.1.7
        with:
          name: RainClassroomAssistant
          path: ./dist
      - name: calulate hash
        id: hash
        run: |
          hash=$(sha256sum ./dist/RainClassroomAssistant.exe | cut -d ' ' -f 1)
          echo "::set-output name=hash::$hash"
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/RainClassroomAssistant.exe
            version.txt
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.version }}
          body: |
            ## hash256
            - RainClassroomAssistant.exe: ${{ steps.hash.outputs.hash }}
          draft: false
          prerelease: false